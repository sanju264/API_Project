  <script>
    // Function to fetch data from the API and populate the table
    async function fetchDataAndPopulateTable() {
      try {
        // Fetch data from the API
        const response = await fetch("https://dummyjson.com/products");
        const apiData = await response.json();
  
        // Get a reference to the table body
        const tableBody = document.querySelector("#mytable tbody");
  
        // Clear any existing rows
        tableBody.innerHTML = "";
  
        // Loop through the products and populate the table
        apiData.products.forEach(function (product) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${product.id}</td>
            <td>${product.title}</td>
            <td>${product.price}</td>
            <td>${product.discountPercentage}</td>
            <td>${product.stock}</td>
            <td>${product.brand}</td>
            <td>${product.category}</td>
            <td>${product.rating}</td>
            <td><img src="${product.thumbnail}" class="img-thumbnail" /></td>
            <td>${product.description}</td>
          `;
  
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }
  
    // Call the fetchDataAndPopulateTable function when the page loads
    window.onload = fetchDataAndPopulateTable;
  </script>
